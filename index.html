    <style>
      /* Media Queries */

@media only screen and (max-width: 1440px) {
  .image img {
    margin-left: 2rem;
  }

  .text h1 {
    font-size: 6.5rem;
  }
}

@media only screen and (max-width: 1024px) {
  .image img {
    height: 20rem;
    width: 20rem;
  }

  .text h1 {
    font-size: 5rem;
  }

  nav {
    padding: 2rem 6rem;
  }

  .name a {
    font-size: 3rem;
  }

  .nav-links ul li a {
    font-size: 1.8rem;
  }

  .projects {
    font-size: 2rem;
  }
}

@media only screen and (max-width: 991px) {
  .nav-links ul li {
    display: block;
  }

  .nav-links ul li a:hover {
    font-size: 2rem;
    color: rgb(0, 204, 255);
  }

  .header .fa-bars {
    z-index: 1000;
  }

  .nav-links {
    position: absolute;
    top: -120rem;
    left: 0;
    background: black;
    height: 25rem;
    width: 100vw;
    justify-content: center;
    align-items: center;
    text-align: center;
    border: 1px solid rgb(0, 15, 150);
    border-radius: 5rem;
    z-index: 2;
    transition: 1s;
  }

  .navLinks_open {
    top: 0;
  }

  nav .fa-solid {
    display: block;
    margin: 10px;
    font-size: 22px;
    cursor: pointer;
  }

  .nav-links ul {
    margin-top: 40px;
    padding: 50px 30px 30px 0px;
  }

  .nav-links ul li a {
    font-size: 2rem;
  }

  .text h1 {
    font-size: 4rem;
  }

  .text p,
  .typing {
    font-size: 1.8rem;
  }

  .projects {
    font-size: 1.2rem;
  }

  .down {
    font-size: 2.5rem;
  }
}

@media only screen and (max-width: 768px) {
  .nav-links ul {
    padding-top: 1rem;
  }

  .nav-links ul li a {
    font-size: 1.5rem;
  }

  .content {
    flex-direction: column-reverse;
    text-align: center;
  }

  .text {
    padding-left: 0;
    margin: 0;
    padding-top: 2rem;
  }

  .text p,
  .typing {
    font-size: 1.3rem;
  }

  .image img {
    padding-top: 2rem;
    margin: auto;
  }

  .projects {
    margin-top: 5rem;
  }
}

@media only screen and (max-width: 425px) {
  nav {
    padding: 1.5rem 3rem;
  }

  .nav-links ul li a {
    font-size: 1rem;
  }

  .name a {
    font-size: 2rem;
  }

  .image img {
    width: 15rem;
    height: 15rem;
  }

  .text h1 {
    font-size: 2.8rem;
  }

  .text p,
  .typing {
    font-size: 1.2rem;
  }

  .projects {
    font-size: 1rem;
  }

  .down {
    font-size: 2rem;
  }
}
